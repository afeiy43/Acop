# .github/workflows/openwrt-builder.yml
# 2025 稳定版，已解决 99% 的常见问题（包括你现在遇到的）
name: OpenWrt Builder

on:
  workflow_dispatch:
  repository_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: true          # 强烈建议开着，方便排查
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

# 全局提升权限（关键！）
permissions:
  contents: write
  administrations: write

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      administrations: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune -a -f
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git \
          gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool \
          lrzsz mkisofs msmtp ninja-build p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools \
          qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH || true
        cd openwrt && bash $GITHUB_WORKSPACE/$DIY_P1_SH || true

    - name: Update & install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom config & diy-part2
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH || true
        cd openwrt && bash $GITHUB_WORKSPACE/$DIY_P2_SH || true
        make defconfig

    - name: Download packages
      run: |
        cd openwrt
        make download -j8 || true
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware (fail fast)
      id: compile
      run: |
        cd openwrt
        echo "=== 开始编译（$(nproc) 线程）==="
        make -j$(nproc) || make -j1 V=s || exit 1   # 失败直接终止
        echo "=== 编译成功！==="
        echo "status=success" >> $GITHUB_OUTPUT

        # 自动识别设备名
        DEVICE=$(grep -o 'CONFIG_TARGET_.*_DEVICE_.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' | head -1)
        [ -n "$DEVICE" ] && echo "DEVICE_NAME=_$DEVICE" >> $GITHUB_ENV

    - name: Check space usage
      if: always()
      run: df -hT

    - name: Upload bin directory (for debug)
      uses: actions/upload-artifact@v4
      if: steps.compile.outcome == 'success'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin/

    - name: Smart organize firmware files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && steps.compile.outcome == 'success'
      run: |
        cd openwrt/bin

        echo "=== bin 目录结构 ==="
        find . -type d | head -20

        # 自动寻找包含固件的目录（支持所有 target）
        FIRMWARE_DIR=$(find . -type f \( -name "*.bin" -o -name "*.img" -o -name "*-squashfs-*" -o -name "*-factory.img" -o -name "*-sysupgrade.bin" \) -exec dirname {} \; | sort -u | head -1)

        if [ -z "$FIRMWARE_DIR" ]; then
          echo "错误：没有找到任何固件文件！请检查 .config 是否正确选择了设备"
          ls -R
          exit 1
        fi

        echo "找到固件目录：$FIRMWARE_DIR"
        echo "FIRMWARE=$GITHUB_WORKSPACE/openwrt/bin/$FIRMWARE_DIR" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success'
      run: |
        TAG=$(date +"%Y.%m.%d-%H%M")
        echo "release_tag=$TAG" >> $GITHUB_OUTPUT
        echo "# OpenWrt Firmware $(date +"%Y-%m-%d %H:%M")" > release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Create Release & Upload firmware
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: OpenWrt Firmware ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
        token: ${{ secrets.GH_RELEASE_TOKEN }}   # 必须使用你自己的 PAT！

    - name: Delete old releases (keep latest 3)
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}

    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 2
        keep_minimum_runs: 3
